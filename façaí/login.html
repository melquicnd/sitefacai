<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/facai.ico" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="css/style_login.css">
</head>
<body>
   
    
    <div id="main-container">
        
        <h1>Cadastre-se</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length='3' data-required data-email-validate>
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" data-max-length="16" data-only-letters>
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
            </div>
            <div class="full-box">
                <label for="telephone">Número de telefone</label>
                <input type="text" name="telephone" id="telephone" placeholder="Digite seu número" data-required> 
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua Senha" data-required data-password-validate>
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirmarção de senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha" data-equal="password" data-required>
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submity" value="Registrar">           
            </div>
            <div class="voltar-login"><a href="login.html">Já tenho uma conta</a></div> 
        </form>
    </div>
    
    <p class="error-validation tamplate"></p>
    <div id="main-on-container">
        <h1>Login</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
            </div>
           
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua Senha" required>
            </div>
            
            <div class="full-box">
                <label for="agreement" id="agreement-label">Esqueceu sua senha? <a href="#">Clique aqui</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-login" value="Login">                
            </div>
            <div class="text-between"> <center><strong>Venha ser Faceiro!</strong></center> <br>Caso ainda não tenha uma conta, registre-se e faça parte da Família Façaí. </div>
            <div class="full-box">
                <input type="submit" id="btn-not" value="Registrar-se">                
            </div>
        </form>
    </div>
   
    <script src="js/script_login.js"></script>
</body>
</html>
